<div class="container mt-10">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" name="username"
                     placeholder="Username" required autofocus [(ngModel)]="username">
              <label for="username">Login</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password"
                     placeholder="Password" required [(ngModel)]="password">
              <label for="inputPassword">Password</label>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
              (click)="login()"
            >
              Sign in
            </button>
            <a routerLink="/registration"
               class="btn btn-lg btn-primary btn-block text-uppercase">
              Registration
            </a>
            <div class="alert alert-danger mt-3" *ngIf="badCredentials">
              Bad username or password
            </div>
            <div class="alert alert-primary mt-3">
              Username: rick | Password: rick
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
