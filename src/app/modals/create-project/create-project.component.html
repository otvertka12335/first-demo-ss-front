<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Create new Project</h4>
</div>
<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control form-control-lg" id="name" placeholder="Title"
             [formControl]="myForm.controls.name">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" id="description" placeholder="Description" rows="3"
                [formControl]="myForm.controls.description"></textarea>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="userId" placeholder="user" hidden readonly
             [formControl]="myForm.controls.userId">
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
  </form>
</div>
