<mat-horizontal-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form>
      <ng-template matStepLabel>Maintainers</ng-template>
      <app-maintainers (maintainersEvent)="reciveMaintainers($event)"></app-maintainers>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form>
      <ng-template matStepLabel>Developers</ng-template>
      <app-developers (developersEvent)="receiveDevelopers($event)"></app-developers>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperPrevious (click)="modalClose()">Cancel</button>
      <button mat-button mat-dialog-close (click)="modalSave()">Save</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
