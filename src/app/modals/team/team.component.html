<h3>Multiple selection</h3>
<p>
  <mat-form-field>
    <mat-select [formControl]="teamControl" placeholder="Mates" [multiple]="true" #multiSelect>
      <ngx-mat-select-search [formControl]="teamControlFilter"></ngx-mat-select-search>
      <mat-option *ngFor="let mate of mates" [value]="mate.id">
        {{mate.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
<p>
  Selected Banks:
</p>
<ul *ngFor="let bank of bankMultiCtrl?.value">
  <li>{{bank.name}}</li>
</ul>
