<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users;">
      <th scope="row">{{user.id}}</th>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>
        <button class="btn btn-info mr-3" (click)="addUser()"><i class="fa fa-edit"></i></button>
        <button class="btn btn-danger" (click)="remove(user.id)"><i class="fa fa-remove"></i></button>
      </td>
    </tr>
    <tr>
    </tbody>
  </table>
  <div class="col-md-12" *ngIf="users && users.length === 0">
    <div class="alert alert-warning text-center">
      Table is empty
    </div>
  </div>

  <a (click)="logout()" class="float">
    <i class="fa fa-sign-out my-float"></i>
  </a>
</div>

<app-user-form></app-user-form>
