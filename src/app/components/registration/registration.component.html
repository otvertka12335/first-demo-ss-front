<div class="container mt-10">
  <div class="row">
    <div class="col-sm-9 col-md-12 col-lg-9 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Registration</h5>
          <form class="form-signin" [formGroup]="registrationForm" (ngSubmit)="createUser()">
            <div class="form-label-group">
              <input type="text" id="name" class="form-control" name="name"
                     placeholder="FirstName" formControlName="name">
              <label for="name">FirstName</label>
              <div *ngIf="registrationForm.get('name').invalid &&
              (registrationForm.get('name').dirty || registrationForm.get('name').touched)">
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('name').errors.required">
                  Name is required.
                </small>
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('name').errors.maxlength">
                  Name must be lower to 20.
                </small>
              </div>
            </div>
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" name="username"
                     placeholder="Username" formControlName="username">
              <label for="username">Username</label>
              <div *ngIf="registrationForm.get('username').invalid &&
              (registrationForm.get('username').dirty || registrationForm.get('username').touched)">
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('username').errors.required">
                  Username is required.
                </small>
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('username').errors.email">
                  Username must be email address
                </small>
              </div>
            </div>
            <div class="form-label-group">
              <input type="password" id="password" class="form-control" name="password"
                     placeholder="Password" formControlName="password">
              <label for="password">Password</label>
              <div *ngIf="registrationForm.get('password').invalid &&
              (registrationForm.get('password').dirty || registrationForm.get('password').touched)">
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('password').errors.required">
                  Password is required.
                </small>
                <small class="form-text text-danger"
                       *ngIf="registrationForm.get('password').errors.minlength">
                  Password must be at least 6 characters long
                </small>
              </div>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
              [disabled]="!registrationForm.valid"
            >
              Create user
            </button>
            <a routerLink="/login"
               class="btn btn-lg btn-primary btn-block text-uppercase">
              I already have an account
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
