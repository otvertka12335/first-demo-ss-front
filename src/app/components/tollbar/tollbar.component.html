<mat-toolbar color="primary">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button [matMenuTriggerFor]="menu" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <!--<span>Responsive Navigation</span>-->
      <span class="fill-remaining-space"> Haku </span>
      <img src="../../../assets/12.png">
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button routerLink="/">
          <mat-icon>home</mat-icon>
          <span class="menu-icon">Home</span>
        </button>
        <button mat-button routerLink="/connecting">
          <mat-icon>people_outline</mat-icon>
          <span class="menu-icon">Connecting</span>
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span class="menu-icon">Logout</span>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item routerLink="/connecting">
        <mat-icon>people_outline</mat-icon>
        <span>Connecting</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-sidenav>
</mat-toolbar>
