<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5"
         matSort>

    <!--<ng-container matColumnDef="id">-->
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>-->
      <!--<td mat-cell *matCellDef="let element"> {{element.id}}</td>-->
    <!--</ng-container>-->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description.length > 15 ?
        (element.description | slice:0:15) + '...' : (element.description)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author</th>
      <td mat-cell *matCellDef="let element"> {{element.User.username}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
        <button mat-icon-button aria-label="" (click)="editProject(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="" (click)="removeProject(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showInfo(row)"></tr>
  </table>
  <mat-paginator #paginator class="mat-elevation-z3"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  <div class="fixed-block">
    <button mat-fab aria-label="" (click)="addProject()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
