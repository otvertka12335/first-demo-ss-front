<div class="container mt-10">
  <div class="row">
    <div class="col-sm-9 col-md-12 col-lg-9 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Registration</h5>
          <form class="form-signin" [formGroup]="registrationForm">
            <div class="form-label-group">
              <input type="text" id="name" class="form-control" name="name"
                     placeholder="Name" autofocus formControlName="name">
              <label for="name">Name</label>
            </div>
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" name="username"
                     placeholder="Username" formControlName="username">
              <label for="username">Username</label>
            </div>
            <div class="form-label-group">
              <input type="password" id="password" class="form-control" name="password"
                     placeholder="Password" formControlName="password">
              <label for="password">Password</label>
            </div>
            <div class="form-label-group" [formGroup]="addressGroup">
              <input type="text" id="address" class="form-control" name="address"
                     placeholder="Address" required autofocus formControlName="address">
              <label for="address">Address</label>
              <input type="checkbox" name="addressCheckbox" id="addressCheckbox"
                     formControlName="addressCheckbox"> Validation required
            </div>
            <div class="my-row mt-2">
              <h3 class="my-row-header">Hobbies</h3>
              <a (click)="addHobby()"><i class="fa fa-plus"></i></a>
            </div>
            <hr>
            <div class="form-label-group" [formGroup]="hobbyGroup"
                 *ngFor="let hobbyGroup of hobbies.controls; let i = index;">
              <input type="text" id="hobby{{i + 1}}" class="form-control" name="hobby{{i + 1}}"
                     placeholder="Hobby #{{i + 1}}" autofocus formControlName="hobbyName">
              <label for="hobby{{i + 1}}">Hobby #{{i + 1}}</label>
            </div>

            <div class="my-row mt-2">
              <h3 class="my-row-header">Phone numbers</h3>
              <a (click)="addPhoneNumber()"><i class="fa fa-plus"></i></a>
            </div>
            <hr>
            <div class="form-label-group" [formGroup]="phoneNumberGroup"
                 *ngFor="let phoneNumberGroup of phoneNumbers.controls; let i = index;">
              <input type="text" id="phoneNumber{{i + 1}}" class="form-control" name="phoneNumber{{i + 1}}"
                     placeholder="Phone number #{{i + 1}}" autofocus formControlName="phoneNumber">
              <label for="phoneNumber{{i + 1}}">Phone number #{{i + 1}}</label>
            </div>
            <button
              class="btn btn-lg btn-primary btn-block text-uppercase"
              type="submit"
              [disabled]="!registrationForm.valid"
              (click)="createUser()"
            >
              Create user
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
